--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: productms
    version: v1
  name: productms
spec: 
  strategy: # Default, so usually not specified
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # specifies the maximum number of Pods that can be created over the desired number of Pods
      maxUnavailable: 25% #specifies the maximum number of Pods that can be unavailable during the update process
  replicas: 1
  selector: 
    matchLabels: 
      app: productms
      version: v1
  template: 
    metadata: 
      labels: 
        app: productms
        version: v1

    spec: 

      containers: 
        - 
          image: "kapilshekharraina/productmsasean01:latest"
          imagePullPolicy: Always
          name: productms
#          ports: 
#          - containerPort: 8081   
#          - name: httpport
#            containerPort: 81
#            hostPort: 81  
          env:
            - name: productms.config.url
              value: http://configserver:8888/                  